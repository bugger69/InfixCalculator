<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="mainInput">
        <h3>Your input here.</h3>
    </div>
    <div class="buttons">
        <div class="row0">
            <button class = "reset">C</button>
            <button class = "obtns">%</button>
            <button class = "obtns">/</button>
        </div>
        <div class="row1">
            <button class = "obtns">7</button>
            <button class = "obtns">8</button>
            <button class = "obtns">9</button>
            <button class = "obtns">*</button>
        </div>
        <div class="row2"> 
            <button class = "obtns">4</button>
            <button class = "obtns">5</button>
            <button class = "obtns">6</button>
            <button class = "obtns">-</button>
        </div>
        <div class="row3">
            <button class = "obtns">1</button>
            <button class = "obtns">2</button>
            <button class = "obtns">3</button>
            <button class = "obtns">+</button>
        </div>
        <div class="row4">
            <button class = "obtns">0</button>
            <button class = "obtns">.</button>
            <button>=</button>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
