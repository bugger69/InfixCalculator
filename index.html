<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section>
        <div class = "column col-6">
            <div class = "card">
                <div class="mainInput card-header">
                <textarea
                    name=""
                    id="input"
                    cols="30"
                    rows="1"
                    disabled="disabled"
                ></textarea>
                </div>
                <div class="buttons">
                <div class="row0">
                    <button class="reset btn btn-info btn-lg">C</button>
                    <button class="obtns btn btn-lg">^</button>
                    <button class="obtns btn btn-lg">(</button>
                    <button class="obtns btn btn-lg">/</button>
                </div>
                <div class="row1">
                    <button class="obtns btn btn-lg">7</button>
                    <button class="obtns btn btn-lg">8</button>
                    <button class="obtns btn btn-lg">9</button>
                    <button class="obtns btn btn-lg">*</button>
                </div>
                <div class="row2">
                    <button class="obtns btn btn-lg">4</button>
                    <button class="obtns btn btn-lg">5</button>
                    <button class="obtns btn btn-lg">6</button>
                    <button class="obtns btn btn-lg">-</button>
                </div>
                <div class="row3">
                    <button class="obtns btn btn-lg">1</button>
                    <button class="obtns btn btn-lg">2</button>
                    <button class="obtns btn btn-lg">3</button>
                    <button class="obtns btn btn-lg">+</button>
                </div>
                <div class="row4">
                    <button class="obtns btn btn-lg">0</button>
                    <button class="obtns btn btn-lg">.</button>
                    <button class="obtns btn btn-lg">)</button>
                    <button class = "btn btn-info btn-lg">=</button>
                </div>
                </div>
            </div>
        </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
